<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据统计 - 智慧医保助手</title>
    <link rel="icon" href="data:,">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 使用与首页一致的CSS变量 */
        :root {
            --primary: #10B981;
            --primary-light: #34D399;
            --primary-dark: #059669;
            --primary-50: #ECFDF5;
            --primary-100: #D1FAE5;
            --secondary: #0EA5E9;
            --secondary-light: #38BDF8;
            --gradient-primary: linear-gradient(135deg, #10B981 0%, #0EA5E9 100%);
            --gradient-soft: linear-gradient(135deg, #ECFDF5 0%, #E0F2FE 100%);
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8FAFC;
            --bg-tertiary: #F1F5F9;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --text-muted: #94A3B8;
            --border-light: #E2E8F0;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.07), 0 2px 4px -1px rgba(0, 0, 0, 0.04);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.04);
            --shadow-card: 0 2px 8px rgba(0, 0, 0, 0.04), 0 4px 16px rgba(0, 0, 0, 0.04);
            --shadow-primary: 0 4px 14px rgba(16, 185, 129, 0.25);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            --transition-normal: 0.3s ease;
            --font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* 顶部导航 */
        .navbar {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-light);
            padding: var(--spacing-sm) var(--spacing-lg);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .nav-brand svg {
            width: 32px;
            height: 32px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: none;
            border-radius: var(--radius-sm);
            text-decoration: none;
            font-size: 14px;
            transition: var(--transition-normal);
        }

        .back-btn:hover {
            background: var(--primary-50);
            color: var(--primary);
        }

        /* 页面头部 */
        .page-header {
            background: var(--gradient-primary);
            padding: var(--spacing-xl) var(--spacing-lg);
            color: white;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: 600;
        }

        .page-subtitle {
            opacity: 0.9;
            margin-top: 4px;
            font-size: 0.95rem;
        }

        .refresh-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 14px;
            font-family: inherit;
            transition: var(--transition-normal);
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .refresh-btn svg {
            width: 16px;
            height: 16px;
        }

        /* 主内容区 */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-lg);
        }

        /* 统计卡片网格 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .stat-card {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-md);
            box-shadow: var(--shadow-card);
            border: 1px solid var(--border-light);
            transition: var(--transition-normal);
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .stat-card.highlight {
            background: var(--gradient-soft);
            border-color: var(--primary-100);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: var(--spacing-sm);
        }

        .stat-icon.visits {
            background: var(--primary-50);
            color: var(--primary);
        }

        .stat-icon.api {
            background: #E0F2FE;
            color: var(--secondary);
        }

        .stat-icon svg {
            width: 24px;
            height: 24px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.2;
        }

        .stat-change {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        /* 信息卡片 */
        .info-card {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            box-shadow: var(--shadow-card);
            border: 1px solid var(--border-light);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            padding-bottom: var(--spacing-sm);
            border-bottom: 1px solid var(--border-light);
            margin-bottom: var(--spacing-sm);
        }

        .card-header h2 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .card-header svg {
            width: 20px;
            height: 20px;
            color: var(--primary);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-xs) 0;
            border-bottom: 1px solid var(--bg-tertiary);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .info-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        /* 表格样式 */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: var(--spacing-sm);
            text-align: left;
            border-bottom: 1px solid var(--border-light);
        }

        th {
            background: var(--bg-tertiary);
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        th:first-child {
            border-radius: var(--radius-sm) 0 0 0;
        }

        th:last-child {
            border-radius: 0 var(--radius-sm) 0 0;
        }

        tr:hover {
            background: var(--bg-secondary);
        }

        td {
            font-size: 0.95rem;
        }

        .empty-state {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 48px;
            height: 48px;
            margin-bottom: var(--spacing-sm);
            opacity: 0.5;
        }

        /* 加载状态 */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-2xl);
            color: var(--text-muted);
        }

        .loading-spinner {
            display: flex;
            gap: 8px;
            margin-bottom: var(--spacing-sm);
        }

        .loading-spinner span {
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite;
        }

        .loading-spinner span:nth-child(1) { animation-delay: 0s; }
        .loading-spinner span:nth-child(2) { animation-delay: 0.2s; }
        .loading-spinner span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { opacity: 0.3; transform: scale(0.8); }
            40% { opacity: 1; transform: scale(1); }
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: var(--spacing-sm);
                text-align: center;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .stat-value {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .nav-brand span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                </svg>
                <span>智慧医保助手</span>
            </a>
            <a href="/" class="back-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                返回首页
            </a>
        </div>
    </nav>

    <!-- 页面头部 -->
    <header class="page-header">
        <div class="header-container">
            <div>
                <h1 class="page-title">数据统计面板</h1>
                <p class="page-subtitle">实时监控网站访问和API调用情况</p>
            </div>
            <button class="refresh-btn" onclick="loadStats()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 4v6h-6M1 20v-6h6"/>
                    <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                </svg>
                刷新数据
            </button>
        </div>
    </header>

    <!-- 主内容 -->
    <main class="main-content" id="content">
        <div class="loading">
            <div class="loading-spinner">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <p>正在加载统计数据...</p>
        </div>
    </main>

    <script>
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                renderStats(data);
            } catch (error) {
                console.error('加载统计数据失败:', error);
                document.getElementById('content').innerHTML = `
                    <div class="info-card">
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M12 8v4M12 16h.01"/>
                            </svg>
                            <p>加载失败，请刷新页面重试</p>
                        </div>
                    </div>
                `;
            }
        }

        function renderStats(data) {
            const html = `
                <!-- 核心统计 -->
                <div class="stats-grid">
                    <div class="stat-card highlight">
                        <div class="stat-icon visits">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                                <circle cx="9" cy="7" r="4"/>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"/>
                            </svg>
                        </div>
                        <div class="stat-label">总访问量</div>
                        <div class="stat-value">${data.total_visits.toLocaleString()}</div>
                        <div class="stat-change">自 ${data.start_date} 起</div>
                    </div>
                    <div class="stat-card highlight">
                        <div class="stat-icon api">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                            </svg>
                        </div>
                        <div class="stat-label">API调用量</div>
                        <div class="stat-value">${data.total_api_calls.toLocaleString()}</div>
                        <div class="stat-change">AI对话总次数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon visits">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                <line x1="16" y1="2" x2="16" y2="6"/>
                                <line x1="8" y1="2" x2="8" y2="6"/>
                                <line x1="3" y1="10" x2="21" y2="10"/>
                            </svg>
                        </div>
                        <div class="stat-label">今日访问</div>
                        <div class="stat-value">${data.today_visits.toLocaleString()}</div>
                        <div class="stat-change">${new Date().toLocaleDateString('zh-CN')}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon api">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
                            </svg>
                        </div>
                        <div class="stat-label">今日API调用</div>
                        <div class="stat-value">${data.today_api_calls.toLocaleString()}</div>
                        <div class="stat-change">实时更新</div>
                    </div>
                </div>

                <!-- 基本信息 -->
                <div class="info-card">
                    <div class="card-header">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 16v-4M12 8h.01"/>
                        </svg>
                        <h2>基本信息</h2>
                    </div>
                    <div class="info-row">
                        <span class="info-label">统计开始日期</span>
                        <span class="info-value">${data.start_date}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">当前日期</span>
                        <span class="info-value">${new Date().toISOString().split('T')[0]}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">运行天数</span>
                        <span class="info-value">${Math.ceil((new Date() - new Date(data.start_date)) / (1000 * 60 * 60 * 24))} 天</span>
                    </div>
                </div>

                <!-- 每日统计 -->
                <div class="info-card">
                    <div class="card-header">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 20V10M12 20V4M6 20v-6"/>
                        </svg>
                        <h2>每日统计（最近7天）</h2>
                    </div>
                    ${data.daily.length > 0 ? `
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>日期</th>
                                        <th>访问量</th>
                                        <th>API调用</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${data.daily.map(day => `
                                        <tr>
                                            <td>${day.date}</td>
                                            <td>${day.visits.toLocaleString()}</td>
                                            <td>${day.api_calls.toLocaleString()}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    ` : `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14 2 14 8 20 8"/>
                            </svg>
                            <p>暂无每日统计数据</p>
                        </div>
                    `}
                </div>
            `;

            document.getElementById('content').innerHTML = html;
        }

        // 页面加载时获取数据
        loadStats();
    </script>
</body>
</html>
